                <div id = "Player">

                    <input id="playernum" type="number" name="playernum" min = "1" max = "4" step = "1" value = "1" title = "Max 4 Players" onchange = 'onChangePlayer()'><br>

                    <label for = "deal"> Dealing Options: </label>
                    <select id = "deal" name = "deal" onchange="onChangeDeal()">

                        <option value = "StartingHand" title = "Set A Number Of Cards For Each Player To Start With"> Starting Hand </option>
                    </select>
                </div>
            </fieldset>
            </section>
            <br>
            <section id ="gamesettings">
            <fieldset>
            <legend>Game</legend>
                <div id = "Game">

                    <!--<input id = "updateButton" type="button" value="Update Name" title= "Update And Refresh Current Game Name">-->
                    <br>
                    <div id = "pswDiv">
                        <label for = "Private"> Private </label>
                        <input type = "checkbox" id = "Private" onchange = "onChangePrivate()">
                    </div>
                    <br>
                    <fieldset>
                      <legend>Deck</legend>
                    <label for = "Joker">Jokers </label>
                    <input type = "checkbox" id = "Joker" title= "Create Deck With 2 Jokers"><br>
                    <div id = 'infiniteDiv'>
                    <label for = "Infinite">Infinite Mode: </label>
                    <input type = "checkbox" id = "Infinite" title= "All Discards Are Constantly Returned To The Main Deck" onchange="onChangeInfinite()"><br>
                    </div>
                    </fieldset>
                </div>
            </fieldset>
        </section>
        <br>
        <section id="submit" >
            <input type="reset" name="reset" value="Reset">

            <label id = "openGame" for = "GameButton" onclick='return false;'> </label>
            <!--<input id = "end" type="button" value="End Game" title= "End the Current Running Game">-->
